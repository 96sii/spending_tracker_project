{% extends 'base.html' %}
{% block content %}
<h1>New transaction</h1>

<form class="new" action="/transactions" methods="post">
    <div>
        <input type="text" id="merchant-input" name="merchant" placeholder="Merchant" required autofocus>
    </div>  
    <div>
        <select name="category_id" id="category-input">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category }}</option>
            {% endfor %}
        </select>
    </div>  
    <div>
        <input type="float" id="amount-input" name="amount" placeholder="Amount" required>
    </div>
    <div>
        <input type="date" id="date-input" name="date" placeholder="Date" required>
    </div>
    <div>
        <input type="submit">  
    </div>
</form>
{% endblock content %}

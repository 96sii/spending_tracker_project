{% extends 'base.html' %}
{% block content %}
<div class="navigation">
    <a href="/transactions"><i class="fa fa-chevron-left"></i></a>
</div>
<h1>New transaction</h1>
<form class="new" action="/transactions" method="post">
    <div>
        <input type="text" id="merchant-input" name="merchant_name" placeholder="Merchant name" required autofocus>
    </div>  
    <div>
        <input type="text" id="logo-input" name="logo" placeholder="Please enter URL for merchant logo">
    </div>
    <div>
        <select name="category_id" id="">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category }}</option>    
            {% endfor %}
        </select>
    </div>
    <div id="new-category">
        <a href="/categories/new">Add new category</a>
    </div>

    <div>
        <input type="float" id="amount-input" name="amount" placeholder="Â£" step=".01" required >
    </div>
    <div>
        <input type="date" id="date-input" name="date" placeholder="Date" required>
    </div>
    <div>
        <input type="submit">  
    </div>
</form>
{% endblock content %}

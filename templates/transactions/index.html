{% extends 'base.html' %}
{% block content %}
    <h1>Spending history</h1>

    {% for transaction in transactions %}
        <div class="transaction-container">
            <div class="name">
                {{ transaction.merchant.name }}
            </div>

            <div class="amount">
            {{ transaction.amount }} 
            </div>
            
            <div class="date">
            {{ transaction.date }}
            </div>

        </div>
    {% endfor %}
{% endblock content %}

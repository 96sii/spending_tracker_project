{% extends 'base.html' %}
{% block content %}
{{date_1}}
<div class="navigation">
    <a href="/transactions"><i class="fa fa-chevron-left"></i></a>
</div>
<table>
    <tr>
        <td id="total">{{ "£%.2f"|format(total|float) }}</td>
    </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ "£%.2f"|format(transaction.amount|float) }}</td> 
            <td>{{ transaction.merchant.name }}</td>
            <td><a href="/categories/{{transaction.category.id}}">{{transaction.category.category}}</a></td>
        </tr>
            {% endfor %}
    
</table>
{% endblock content %}
